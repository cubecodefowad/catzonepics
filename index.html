<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat Zone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    img {
      max-width: 80vw;
      max-height: 60vh;
      border: 5px solid #000;
      border-radius: 20px;
      box-shadow: 10px 10px 0 #fff;
      margin-bottom: 20px;
    }

    button {
      padding: 20px 40px;
      font-size: 1.8rem;
      background-color: #00ffcc;
      color: #000;
      border: 3px dashed #000;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #ffcc00;
    }

    /* Chaotic button animation handled in JS */

    /* Gen Z style corner credit */
    #credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: #00ffcc;
      text-shadow:
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px #00ffcc;
      user-select: none;
      cursor: default;
      transform: rotate(-5deg);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #credit:hover {
      transform: rotate(5deg) scale(1.1);
      text-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff,
        0 0 40px #ff00ff;
      color: #ff00ff;
    }
  </style>
</head>
<body>

  <img id="catImage" src="" alt="" style="display: none;" />
  <button id="catButton" onclick="showCat()">Gimme a Cat</button>

  <div id="credit" title="Made by github/cubecodefowad">coded by github/cubecodefowad ðŸ’¾</div>

  <script>
    async function showCat() {
      const img = document.getElementById("catImage");
      try {
        const response = await fetch("https://api.thecatapi.com/v1/images/search");
        const data = await response.json();
        img.src = data[0].url;
        img.style.display = "block";
      } catch (error) {
        console.error("Error fetching cat image:", error);
      }
    }

    // Chaotic button animation
    const button = document.getElementById("catButton");

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function jitterButton() {
      const x = randomInt(-10, 10);
      const y = randomInt(-10, 10);
      const rot = randomInt(-15, 15);
      button.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;
    }

    setInterval(jitterButton, 300);
  </script>

</body>
</html>
